    - 'TrafficSign'
  load_model_path: 'data/detection/enet/model.net'
  labels_path: 'data/detection/enet/classes.txt'
  colors_path: 'data/detection/enet/colors.txt'

startup:
  mode_selected_option: null
  function_selected_option: null
  detection_and_classification_path: 'data/test/images'
